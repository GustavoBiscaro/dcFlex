<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Matemasie&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/normalize/normalize.css">
        <title>DC Flex</title>
    </head>

    <body>

        <header>
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="./assets/img/logo.png" alt="DC Comics Logo"></a>
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Personagens</a></li>
                            <li><a href="#">História</a></li>
                            <li><a href="#">Sobre</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section id="banner">
            <div class="container column">
                <div class="banner_headline">
                    <h1>Você pode fazer a diferença.</h1>
                    <h2>Por vezes não será grandioso e pode até nem ser visível.
                        Mas será igualmente valioso.
                    </h2>
                </div>
                <div class="banner_options">

                    <div class="banner1">
                        <div class="banner_title">Os melhores filmes</div>
                    </div>

                    <div class="banner2">
                        <div class="banner_title">Os melhores quadrinhos</div>
                    </div>

                    <div class="banner3">
                        <div class="banner_title">As melhores animações</div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section id="geral">
            <div class="container">
                <section>
                    <div class="widget">
                        <div class="widget_title">
                            <div class="widget_title_text">Últimas atualizações</div>
                            <div class="widget_title_bar"></div>
                        </div>

                        <div class="widget_body">
                            ...
                        </div>

                    </div>
                </section>

                <aside>
                    <div class="widget">
                        <div class="widget_title">
                            <div class="widget_title_text">Curiosidades</div>
                            <div class="widget_title_bar"></div>
                        </div>

                        <div class="widget_body">
                            ...
                        </div>

                    </div>

                    <div class="widget">
                        <div class="widget_title">
                            <div class="widget_title_text">Galeria</div>
                            <div class="widget_title_bar"></div>
                        </div>

                        <div class="widget_body">
                            <div class="img1"></div>
                            <div class="img2"></div>
                            <div class="img3"></div>
                            <div class="img4"></div>
                            <div class="img5"></div>
                            <div class="img6"></div>
                        
                        </div>

                    </div>
                </aside>
            </div>
        </section>



    </body>

</html>
